<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
        rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>

<body>
    <!--Add review form here -->
    <form action="{% url 'djangoapp:add_review' dealer_id %}" method="post">
        <div class="container">
            <!--Style root div with .container class -->
            <h1>Add a review for this dealership</h1>
            <hr>
            <label for="content"><b>Enter the review content</b></label>
            <textarea class="form-control" id="content" name="content" rows="2" required></textarea><br>
            <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
            <label for="purchasecheck"><b>Has purchased the car from this Dealerhsip</b></label><br>
            <label for="car"><b>Select your Car</b></label>
            <select name="car" id="car" class="form-select" required>
                {% for car in cars %}
                <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="purchasedate"><b>Select your Purchase Date</b></label>
            <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
            <script type="text/javascript">
                $('input[name="purchasedate"]').datepicker({
                    format: 'mm/dd/yyyy'
                });
            </script>
            <button class="button" type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
